<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                font-family: 'Century Gothic', 'MS Gothic';
                --accent: linear-gradient(135deg, hsl(158, 82%, 47%), 
                hsl(209, 50%, 57%));
            }
            
            body {
                background-color: gray;
            }
        
            .card {
                width:91mm;
                height:55mm;
                background-color: white;
                color:black;
                display: flex;
                flex-direction: column;
            }

            .card-inner {
                padding: 25px 15px;
                box-sizing: border-box;
                display: flex;
                flex-grow: 1;
            }
            .card-inner > * {
                width: calc(50% - 1px);
            }
            .co-name {
                padding: 10px 15px;
                font-size: 24px;
                color: white;
                background: var(--accent);
            }

            .role {
                margin-top:4mm;
                font-size: 12px;
            }
            
            .name > p {
                margin: 0;
            }
            .name-jp {
                font-size:14px;
            }     
            
            .middle {
                width:1px;
                background: var(--accent);
            }
            .right {
                font-size: 12px;
                padding-left: 20px;
                box-sizing: border-box;;
            }
            .right > p {
                margin: 2px 0;
                display: flex;
                align-items: center;
            }
            .right > p > span {
                margin-left:10px;
            }
        </style>
    </head>
<body>
    <div class="card">
        <div class="co-name">
            Poulton Software Ltd.
        </div>
        <div class="card-inner">
            <div class="left">
        <div class="name">
            <p class="name-en">Lucy Poulton</p>
            <p class="name-jp">ポウトン　ルーシー</p>
        </div>
        <div class="role">
            Developer<br/>
            EN/JP Translator
        </div>
        </div>
        <div class="middle"></div>
        <div class="right">
            <p><ion-icon name="mail-outline"></ion-icon> <span>lucy@poulton.xyz</span></p>
            <p><ion-icon name="globe-outline"></ion-icon> <span>www.poulton.xyz</span></p>
            <p><ion-icon name="call-outline"></ion-icon> <span>+44 333 88888888</span></p>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
